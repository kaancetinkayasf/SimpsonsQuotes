<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,400&display=swap"
      rel="stylesheet"
    />

    <title>Simpsons Quotes</title>
  </head>
  <body>
    <!-- QUOTE CONTAINER -->
    <div class="quote-container" id="quote-container">
      <!-- QUOTE -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote-text"></span>
      </div>
      <!-- AUTHOR -->
      <div class="author-text">
        <span id="author-text">Berafeefke</span>
      </div>
      <!-- BUTTONS -->
      <div class="button-container">
        <button class="twitter" id="twitter" title="Tweet this quote">
          <i class="fab fa-twitter fa-lg"></i>
        </button>
        <button
          class="newQuote-button"
          id="newQuote-button"
          title="Get new quote"
        >
          New Quote
        </button>
      </div>
    </div>
    <!-- Loader -->
    <div class="spinner" id="loader"></div>
    <!-- JavasScript -->

    <script src="script.js"></script>
  </body>
</html>
